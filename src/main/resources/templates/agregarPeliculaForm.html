<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">

<h2>Agregar Pelicula</h2>

<form th:action="@{/guardarPelicula}" method="post" class="form">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="fechaEstreno">Fecha de Estreno:</label>
        <input type="date" id="fechaEstreno" name="fechaEstreno" class="form-control" min="1970-01-01" max="3000-12-31" required>
    </div>

    <!-- Lista desplegable para seleccionar el director -->
    <div class="form-group">
        <label for="idDirector">Director:</label>
        <select class="form-control" id="idDirector" name="idDirector" required>
            <option th:each="usuario : ${usuariosConDirector}" th:value="${usuario.director.id}" th:text="${usuario.nombre +' '+usuario.apellido}"></option>
        </select>
    </div>

    <!-- Lista desplegable para seleccionar los plataformas-->
    <div class="form-group">
        <label for="idPlataformas">Plataformas:</label>
        <select id="idPlataformas" name="idPlataformas" class="form-control" multiple>
            <option th:each="plataforma : ${plataformas}" th:value="${plataforma.id}" th:text="${plataforma.nombre}"></option>
        </select>
    </div>

    <br>

    <button type="submit" class="btn btn-primary">Guardar Pelicula</button>
</form>

<hr>

<!-- Enlace para regresar a la lista de peliculas -->
<a th:href="@{/peliculas}" class="btn btn-secondary">Ver Lista de Peliculas</a>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
