<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">

<h2>Agregar Plataformas</h2>

<form th:action="@{/guardarPlataforma}" method="post" class="form">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" class="form-control" min="0" max="999" required>
    </div>

    <div class="form-group">
        <label for="moneda">Moneda:</label>
        <input type="text" id="moneda" name="moneda" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="enlace">Enlace:</label>
        <input type="text" id="enlace" name="enlace" class="form-control" required>
    </div>

    <br>

    <button type="submit" class="btn btn-primary">Guardar Plataforma</button>
</form>

<hr>

<a th:href="@{/plataformas}" class="btn btn-secondary">Ver Lista de Plataformas</a>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
